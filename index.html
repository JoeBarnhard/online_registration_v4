<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:300,400,700&display=swap" rel="stylesheet">
    <title>Online Registration Form</title>
    <style type="text/css">
        input:focus, textarea:focus, select:focus{
            outline: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>THE CODE REVIEW</h1>
    </header>

    <div class="signup">
        <h2>Signup for our newsletter</h2>
        <p class="tagline">Get the latest news on how your code is doing right in your inbox.</p>
        <hr class="thick-line"> 
        <hr class="thin-line">
    </div>
    <!-- --- Contact Information Section ------- -->
    <form action="form-page" method="post">
        <fieldset class="info">
            <legend>Contact Information</legend>

            <div>
                <label for="name">Full Name</label>
                <input class="text" required type="text" id="full-name" name="full_name" placeholder="Required">
            </div>

            <div>
                <label for="name">Email Address</label>
                <input class="text" required type="email" id="mail" name="user_email" placeholder="Required">
            </div>

            <div>
                <label for="name">Phone Number</label>
                <input class="text" required type="tel" id="phone" name="user_number" placeholder="Optional">
            </div>

            <div>
                <label for="name">Street Address</label>
                <input class="text" required type="text" id="street" name="user_address" placeholder="">
            </div>

            <div>
                <label for="name">City</label>
                <input class="text" required type="text" id="city" name="user_city" placeholder="">
            </div>
            <div>
                <label for="name">State</label>
                    <select id="state-select" name="user_state" tabindex="-1" class="downarrow">
                    <option class="text" tabindex="-1" class="downarrow">Choose State</option>
                        <option value="connecticut">Alabama</option>
                        <option value="connecticut">Alaska</option>
                        <option value="connecticut">Arizona</option>
                        <option value="connecticut">Arkansas</option>
                        <option value="connecticut">California</option>
                        <option value="connecticut">Coloroda</option>
                        <option value="connecticut">Connecticut</option>
                        <option value="connecticut">Delaware</option>
                        <option value="connecticut">Florida</option>
                        <option value="connecticut">Georgia</option>
                        <option value="connecticut">Hawaii</option>
                        <option value="connecticut">Idaho</option>
                        <option value="connecticut">Illinois</option>
                        <option value="connecticut">Indiana</option>
                        <option value="connecticut">Iowa</option>
                        <option value="connecticut">Kansas</option>
                        <option value="connecticut">Kentucky</option>
                        <option value="connecticut">Louisiana</option>
                        <option value="connecticut">Maine</option>
                        <option value="connecticut">Maryland</option>
                        <option value="connecticut">Massachusetts</option>
                        <option value="connecticut">Michigan</option>
                        <option value="connecticut">Minnesota</option>
                        <option value="connecticut">Mississippi</option>
                        <option value="connecticut">Missouri</option>
                        <option value="connecticut">Montana</option>
                        <option value="connecticut">Nebraska</option>
                        <option value="connecticut">Nevada</option>
                        <option value="connecticut">New Hampshire</option>
                        <option value="connecticut">New Jersey</option>
                        <option value="connecticut">New Mexico</option>
                        <option value="connecticut">New York</option>
                        <option value="connecticut">North Carolina</option>
                        <option value="connecticut">North Dakota</option>
                        <option value="connecticut">Ohio</option>
                        <option value="connecticut">Oklahoma</option>
                        <option value="connecticut">Oregon</option>
                        <option value="connecticut">Pennsylvania</option>
                        <option value="connecticut">Rhode Island</option>
                        <option value="connecticut">South Carolina</option>
                        <option value="connecticut">South Dakota</option>
                        <option value="connecticut">South Carolina</option>
                        <option value="connecticut">Tennessee</option>
                        <option value="connecticut">Texas</option>
                        <option value="connecticut">Utah</option>
                        <option value="connecticut">Vermont</option>
                        <option value="connecticut">Virginia</option>
                        <option value="connecticut">Washington</option>
                        <option value="connecticut">West Virginia</option>
                        <option value="connecticut">Wisconsin</option>
                        <option value="connecticut">Wyoming</option>
                    </select>
            </div>

            <div class="zipcode">
                <label for="name">Zip Code</label> 
                <input type="text" class="zip" id="zip" name="user_zip">
            </div>
            <br>
            <br>
            <hr class="thin-line">
        </fieldset>
        
    <!-- --- Newsletter Section ------- -->
    
    <br>
    <br>
    <fieldset class="news">
        <legend>Newsletter</legend>
        <p class="tagline2">Select the newsletter you would like to receive.</p>
        <input type="checkbox" id="html" value="interest_html"
        name="user_subscriptions"> <label for="html" class="extra">HTML news</label><br>
        <input type="checkbox" id="css" value="interest_css"
        name="user_subscriptions"> <label for="css" class="extra">CSS news</label><br>
        <input type="checkbox" id="javascript" value="interest_javascript" name="user_subscriptions"> <label for="javascript" class="extra">Javascript News</label><br>
        <br>

        <label>Newsletter Format</label>
        <input type="radio" id="html-format" value="html-format"
        name="selection"><label for="html-format" class="extra">HTML</label><br>
        <input type="radio" id="text-format" value="text-format" name="selection"><label for="text-format" class="extra">Plain Text</label><br>

        <label for="other" class="other-topic">Other topics you'd like to hear about</label>
        <textarea name="other" id="other" class="other"></textarea>

        <button type="submit">Sign Up</button>
    </fieldset>
    </form>
    
    <span class="fontawesome"> &#8709; Powered by Font Awesome - Joe Barnhard 2027 &#169;</span>
</body>
</html>
